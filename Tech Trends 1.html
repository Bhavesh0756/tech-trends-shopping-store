  const cart = [];

  function renderProducts() {
    const productsContainer = document.getElementById('products');
    products.forEach(product => {
      const productElement = document.createElement('div');
      productElement.classList.add('product');
      productElement.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>Price: â‚¹${product.price}</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      productsContainer.appendChild(productElement);
    });
  }

  function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    cart.push(product);
    updateCartDisplay();
  }

  function updateCartDisplay() {
    document.getElementById('cart-count').innerText = cart.length;
    const cartItemsContainer = document.getElementById('cart-items');
    cartItemsContainer.innerHTML = '';

    cart.forEach((product, index) => {
      const itemElement = document.createElement('div');
      itemElement.innerHTML = `
        <p>${product.name} - â‚¹${product.price} 
        <button class="remove-btn" onclick="removeItem(${index})">Remove</button></p>
      `;
      cartItemsContainer.appendChild(itemElement);
    });

    const totalPrice = cart.reduce((sum, product) => sum + product.price, 0);
    document.getElementById('total-price').innerText = totalPrice;
    document.getElementById('checkout').style.display = cart.length ? 'block' : 'none';
  }

  function removeItem(index) {
    cart.splice(index, 1); // Remove item at index
    updateCartDisplay();
  }

  function clearCart() {
    cart.length = 0;
    updateCartDisplay();
  }

  function confirmPurchase() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const address = document.getElementById('address').value;

    if (name && email && address) {
      alert(`Thank you, ${name}! Your order has been placed.`);
      clearCart();
    } else {
      alert('Please fill all fields to complete the purchase.');
    }
  }

  document.addEventListener('DOMContentLoaded', renderProducts);
</script>
